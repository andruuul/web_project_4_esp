<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Around the US</title>
</head>
<body>
  <div class="page">
    
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Around the U.S.">
      <img class="header__line" src="images/line.svg" alt="Dividing line">
    </header>

    <main class="content">
      <section class="profile-grid">
        <img class="profile-grid__avatar" src="images/profile-photo.jpg" alt="Profile photo">
        <div class="profile-grid__information">
          <p class="profile-grid__username" id="defaultUsername">Jacques Cousteau</p>
          <button id="editButton" class="profile-grid__edit-button"></button>
          <p class="profile-grid__subtitle" id="defaultSubtitle">Explorador</p>
        </div>
        <button class="profile-grid__add-button"></button>
      </section>

      <div id="popupContainer" class="popup__container">
        <div class="popup__title-and-button">
          <button id="popupCloseButton" class="popup__close-button"></button>
          <p class="popup__title">Edit profile</p>
        </div>
        <form class="popup__input">
          <input class="popup__username" type="text" id="inputUsername" placeholder="Nombre">
          <input class="popup__subtitle" type="text" id="inputSubtitle" placeholder="Acerca de mÃ­">  
        </form>
        <button class="popup__save-button" id="saveButton">Guardar</button>
      </div>
      <div class="popup__overlay" id="overlay"></div>
      

      <section class="elements-grid">
        <div class="elements-grid__card">
          <img class="elements-grid__photo" src="images/raleigh.jpg" alt="Raleigh">
          <div class ="elements-grid__description">
            <p class="elements-grid__place-name">Raleigh</p>
            <button class="elements-grid__like-button"></button>
          </div>
        </div>

        <div class="elements-grid__card">
          <img class="elements-grid__photo" src="images/new-york.jpg" alt="New York">
          <div class ="elements-grid__description">
            <p class="elements-grid__place-name">New York</p>
            <button class="elements-grid__like-button"></button>
          </div>
        </div>

        <div class="elements-grid__card">
          <img class="elements-grid__photo" src="images/phoenix.jpg" alt="Phoenix">
          <div class ="elements-grid__description">
            <p class="elements-grid__place-name">Phoenix</p>
            <button class="elements-grid__like-button"></button>
          </div>
        </div>

        <div class="elements-grid__card">
          <img class="elements-grid__photo" src="images/richmond.jpg" alt="Richmong">
          <div class ="elements-grid__description">
            <p class="elements-grid__place-name">Richmond</p>
            <button class="elements-grid__like-button"></button>
          </div>
        </div>

        <div class="elements-grid__card">
          <img class="elements-grid__photo" src="images/tampa.jpg" alt="Tampa">
          <div class ="elements-grid__description">
            <p class="elements-grid__place-name">Tampa</p>
            <button class="elements-grid__like-button"></button>
          </div>
        </div>

        <div class="elements-grid__card">
          <img class="elements-grid__photo" src="images/ventura.jpg" alt="Ventura">
          <div class ="elements-grid__description">
            <p class="elements-grid__place-name">Ventura</p>
            <button class="elements-grid__like-button"></button>
          </div>
        </div>
        
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Alrededor de los EEUU</p>
    </footer>
    
  </div>
  <script src="/scripts/script.js"></script>
</body>
</html>
