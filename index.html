<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel ="stylesheet" href="pages/index.css">
    <title>Around the US</title>
</head>
<body>
  <div class="page">
    
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Around the U.S.">
      <img class="header__line" src="images/line.svg" alt="Dividing line">
    </header>

    <main class="content">
      <section class="profile-grid">
        <img class="profile-grid__avatar" src="images/profile-photo.jpg" alt="Profile photo">
        <div class="profile-grid__information">
          <p class="profile-grid__username" id="defaultUsername">Jacques Cousteau</p>
          <button id="editButton" class="profile-grid__edit-button"></button>
          <p class="profile-grid__subtitle" id="defaultSubtitle">Explorador</p>
        </div>
        <button class="profile-grid__add-button"></button>
      </section>

      <div id="popupContainer" class="popup">
        <div class="popup__title-and-button">
          <button id="popupCloseButton" class="popup__close-button"></button>
          <p class="popup__title">Edit profile</p>
        </div>
        <form class="popup__input">
          <input class="popup__username" type="text" id="inputUsername" placeholder="Nombre">
          <input class="popup__subtitle" type="text" id="inputSubtitle" placeholder="Acerca de mí">  
        </form>
        <button class="popup__save-button" id="saveButton">Guardar</button>
      </div>
      <div class="overlay" id="overlay"></div>
      
      <div id="popupContainerNewPlace" class="popup">
        <div class="popup__title-and-button">
          <button id="newPlaceCloseButton" class="popup__close-button"></button>
          <p class="popup__title">New Place</p>
        </div>
        <form class="popup__input">
          <input class="popup__username" type="text" id="inputNewPlaceTitle" placeholder="Título">
          <input class="popup__subtitle" type="text" id="inputNewPlaceURL" placeholder="URL de la imagen">  
        </form>
        <button class="popup__save-button" id="newPlaceSaveButton">Guardar</button>
      </div>



      <section class="elements-grid" id="elementsGrid"> 
      
      </section>

      <div id="popupImageContainer" class="popup-image__container">
          <button id="popupImageCloseButton" class="popup-image__close-button"></button>
          <img id="popupImageImage" src=" " class="popup-image__image">
          <p id="popupImageText" class="popup-image__text"></p>
      </div>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Alrededor de los EEUU</p>
    </footer>
    
  </div>

  <template id="cardTemplate">
    <div class="elements-grid__card">
      <img class="elements-grid__photo" alt="">
      <button class="elements-grid__delete-button"></button>
      <div class ="elements-grid__description">
        <p class="elements-grid__place-name"></p>
        <button class="elements-grid__like-button"></button>
      </div>
    </div>
  </template>

  <script src="scripts/script.js"></script>
</body>
</html>
